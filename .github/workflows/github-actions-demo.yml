name: GitHub Actions
run-name: ${{ github.repository }} GitHub Actions ğŸš€
on: [push]
jobs:
  Build-Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code â¬‡ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle ğŸ˜
        uses: gradle/gradle-build-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run build with Gradle Wrapper ğŸƒ
        run: ./gradlew build -x test --scan
      - name: Run tests ğŸ§‘â€âš•ï¸
        run: ./gradlew test --scan
      - name: Archive production artifacts â¬†ï¸
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: ./build/libs/saRestApi-*.jar
      - run: echo "ğŸ This job's status is ${{ job.status }}."
